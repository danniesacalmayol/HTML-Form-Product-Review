<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initital-scale=1.0">
        <title>Product Review</title>
    </head>
    <body>
        <h1>Review Comment Box</h1>
        <form action="https://freecatphotoapp.com/submit-cat-photo/" method="get">
          <label for="rating">Rating: <input type="range" id="rating" 
            name="rating" min="1" max="5" value="0" /></label>
            <!-- value 0 to start the range from 0-->
            <label for="comment" style="display:block">Comment: 
                <textarea id="comment" name="comment" style="display:block" rows="5" cols="50"></textarea>
            </label>
            <br>
            <input type="submit" value="Submit Review" />
        </form>
    </body>
</html>
